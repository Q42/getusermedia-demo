    <body class="screen-border">
    <div class="container">
        <div class="hero-unit screen-main">
                <h1 class="title">getUserMedia - We get signal!</h1>
                <div id="source-placeholder"></div>
                <div id="dest-placeholder"></div>
        </div>
    </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="scripts/vendor/jquery.min.js"><\/script>')</script>
        <script src="scripts/webcam.js"></script>

        <script type="text/javascript">
            var $video = $( Webcam.getVideoElement() );
            $("#source-placeholder").replaceWith($video);

            var $target = $("<canvas>");
            $("#dest-placeholder").replaceWith( $target );

            Webcam.setSize(640, 480);

            $target[0].width = 640;
            $target[0].height = 480;

            var targetCtx = $target[0].getContext("2d");

            Webcam.capture(function(imgData) {
                var pixels = imgData.data;

                // filter
                for (var i=0 ; i<pixels.length ; i+=4)
                {
                    var r = pixels[ i   ];
                    var g = pixels[ i+1 ];
                    var b = pixels[ i+2 ];

                    var g = Math.round( r+g+b / 3 );

                    // grey
                    // pixels[ i ] = pixels[ i+1 ] = pixels[ i+2 ] = g;

                    // red
                    // pixels[ i   ] = g;
                    // pixels[ i+1 ] = pixels[ i+2 ] = 0;

                    // green
                    pixels[ i+1 ] = g;
                    pixels[ i   ] = pixels[ i+2 ] = 0;

                    // blue
                    // pixels[ i+2 ] = g;
                    // pixels[ i   ] = pixels[ i+1 ] = 0;
                }

                targetCtx.putImageData(imgData,0,0);
            });
        </script>
    </body>
